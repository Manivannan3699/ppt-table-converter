<!DOCTYPE html>
<html>
<head><title>PPT Table Converter</title></head>
<body>
<h2>PPTX â†’ HTML Table Converter</h2>
<input type="file" id="pptFile">
<button onclick="go()">Convert</button>
<div id="out"></div>
<script>
function go(){
 const f=document.getElementById("pptFile").files[0];
 const fd=new FormData(); fd.append("pptFile",f);
 fetch("RENDER_API_URL/convert",{method:"POST",body:fd})
 .then(r=>r.json()).then(d=>out.innerHTML=d.html||d.error);
}
</script>
</body>
</html>
